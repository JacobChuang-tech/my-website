<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="language-selector">
                <a href="../en/">English</a>
                <a href="../jp/">日本語</a>
                <a href="../zh-tw/" class="active">繁體中文</a>
            </div>
        </nav>
        <h1>歡迎來到我的網站</h1>
    </header>
    
    <main>
        <section class="about">
            <h2>關於我</h2>
            <p>這是我的個人網站，我在這裡分享我的想法和專案。</p>
        </section>
        
        <section class="articles">
            <h2>最新文章</h2>
            <div class="article-list">
                <!-- Article previews will go here -->
                <article class="preview">
                    <h3><a href="../articles/article1.html">我的第一篇文章</a></h3>
                    <p class="date">2025年5月15日</p>
                    <p class="excerpt">這是我第一篇文章的預覽...</p>
                </article>
            </div>
            <a href="articles.html" class="view-all">查看所有文章</a>
        </section>
        
        <section class="newsletter">
            <h2>訂閱我的電子報</h2>
            <form id="subscribe-form" name="newsletter" method="POST" data-netlify="true">
                <input type="email" id="email" name="email" placeholder="您的電子郵件地址" required>
                <button type="submit">訂閱</button>
            </form>
            <p id="form-message"></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 我的個人網站</p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
